<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{html/layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>
    <div class="container" layout:fragment="content">
        <h1>注册</h1><br/><br/>
        <div class="with:60%">
            <div style="margin:10px 90px">已有账号?直接<a th:href="@{/login}">登录</a></div>
            <form class="form-horizontal" th:action="@{/consuer/register}" method="post">
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">User Name</label>
                    <div class="col-sm-6">
                        <input type="text" name="username" id="username" class="form-control" placeholder="entry username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-6">
                        <input type="text" name="email" id="email" class="form-control" placeholder="entry Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-6">
                        <input type="password" name="password" id="password" class="form-control" placeholder="entry password"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label"></label>
                    <div class="col-sm-6">
                        <div th:if="${errorMsg != null}" class="alert alert-danger" role="alert" th:text="${errorMsg}"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-6">
                        <input type="submit" value="Submit" class="btn btn-info">&nbsp;&nbsp;&nbsp;
                        <input type="reset" value="Reset" class="btn btn-info">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
