<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{html/layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
    <div layout:fragment="content" class="container"><br/>
        <h1>登录</h1><br/><br/>
        <div class="with:60%">
            <div style="margin: 10px 90px">没有账号?先去<a th:href="@{toRegister}">注册</a></div>
            <form class="form-horizontal" th:action="@{/consuer/findloginuser}" method="post">
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">Login Name</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="username" id="username"
                        placeholder="enter userName or Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-6">
                        <input type="password" class="form-control" name="password" id="password"
                        placeholder="enter Password"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"></label>
                    <div class="col-sm-6">
                        <div class="col-sm-6">
                            <div th:if="${errorMsg != null}" class="alert alert-danger" role="alert"
                            th:text="${errorMsg}"></div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-6">
                        <input type="submit" value="Submit" class="btn btn-info">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
