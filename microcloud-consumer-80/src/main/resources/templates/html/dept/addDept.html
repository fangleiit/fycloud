<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{html/layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Add Dept</title>
</head>
<body>
    <div layout:fragment="content" class="container"><br/>
        <h1>添加部门</h1>
        <div class="with:60%">
            <form class="form-horizontal" th:action="@{/dept/add}" method="post">
                <div class="form-group">
                    <label for="dname" class="col-sm-2 control-label">部门名称</label>
                    <div class="col-sm-6">
                        <input type="text" name="dname" id="dname" class="form-control" placeholder="enter dname">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-6">
                        <input type="submit" value="Submit" class="btn btn-info"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
